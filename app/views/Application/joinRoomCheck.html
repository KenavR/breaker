#{extends 'main.html' /}
#{set title:'Sign in' /}

#{set 'moreScripts'}
<link rel="stylesheet" href="@{'/public/libs/assets/animate.css/animate.css'}" type="text/css"/>
<link rel="stylesheet" href="@{'/public/libs/assets/font-awesome/css/font-awesome.min.css'}" type="text/css"/>
<link rel="stylesheet" href="@{'/public/libs/assets/simple-line-icons/css/simple-line-icons.css'}" type="text/css"/>
<link rel="stylesheet" href="@{'/public/libs/jquery/bootstrap/dist/css/bootstrap.css'}" type="text/css"/>

<link rel="stylesheet" href="@{'/public/css/font.css'}" type="text/css"/>
<link rel="stylesheet" href="@{'/public/css/app.css'}" type="text/css"/>
<link rel="stylesheet" href="@{'/public/css/styles.css'}" type="text/css"/>
<link rel="stylesheet" href="@{'/public/stylesheets/angulr-custom.css'}" type="text/css"/>

<link href="@{'/public/stylesheets/messenger.css'}" rel="stylesheet" type="text/css" />
<link href="@{'/public/stylesheets/messenger-theme-flat.css'}" rel="stylesheet" type="text/css" />
#{/set}


<div class="app app-header-fixed ">


    <div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
        <!--<a href class="navbar-brand block m-t">Angulr</a>-->
        <a href="#" class="navbar-brand block m-t">
            <i class="fa fa-terminal"></i>
            <!--<img src="img/logo.png" class="m-r-sm hide">-->
            <span class="h3 font-bold">breaker</span> <sup><span class="badge badge-plain">alpha</span></sup>
        </a>

        <div class="m-b-lg">
            <div class="wrapper text-center">
                <h2>Join /r/${roomName} chat?</h2>
            </div>

            #{if roomInfoStr}
            <div class="wrapper text-center">
                <h3>${roomInfoStr}</h3>
            </div>
            #{/if}

<!--
            <div class="wrapper text-center">
                <strong>We will ask for some basic info about your reddit account in order to join the chat.</strong>
            </div>
-->

            <div class="m-t-lg">
                <a href="@{Application.joinRoom(roomName)}"><button type="submit" class="btn btn-lg btn-info btn-block">Join /r/${roomName} chat</button></a>
            </div>

            <p class="text-center m-t"><small><a href="@{WebSocket.room()}">No thanks</a></small></p>

        </div>
        <div class="text-center m-t-xxl">
            <p>
                <small class="text-muted">Breaker, live chat for reddit.<br>&copy; 2016</small>
            </p>
        </div>
    </div>


</div>
